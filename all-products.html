  <main class="max-w-7xl mx-auto px-6 py-12">

  <div class="flex flex-col md:flex-row gap-8">
    <!-- Filters on the left -->
    <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow h-fit sticky top-24">
      <h3 class="text-xl font-semibold mb-4">Filters</h3>
      <div class="mb-6">
        <label for="category" class="block font-semibold mb-2">Category</label>
        <select id="category" class="w-full border rounded p-2">
          <option value="all">All</option>
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="kids">Kids</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="price-range" class="block font-semibold mb-2">Price Range</label>
        <select id="price-range" class="w-full border rounded p-2">
          <option value="all">All</option>
          <option value="0-1000">Under ₹1000</option>
          <option value="1000-3000">₹1000 - ₹3000</option>
          <option value="3000-5000">₹3000 - ₹5000</option>
          <option value="5000">Above ₹5000</option>
        </select>
      </div>

      <button onclick="applyFilters()" class="bg-black text-white px-6 py-2 rounded shadow hover:bg-gray-800 w-full">Apply Filters</button>
    </aside>

    <!-- Product Grid on the right -->
    <section class="w-full md:w-3/4">
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

</div>

<div class="product bg-white rounded-lg shadow overflow-hidden" data-category="men" data-price="800">
  <img src="images/man/hoodie.webp" alt="Product" class="w-full h-64 object-cover">
  <div class="p-4">

</div>
<div class="product bg-white rounded-lg shadow overflow-hidden" data-category="women" data-price="5000">
  <img src="images/woman/denim.webp" alt="Product" class="w-full h-64 object-cover">

  </footer>

  <script>
  function applyFilters() {
    const selectedCategory = document.getElementById('category').value;
    const selectedPrice = document.getElementById('price-range').value;

    const products = document.querySelectorAll('.product');

    products.forEach(product => {
      const category = product.getAttribute('data-category');
      const price = parseInt(product.getAttribute('data-price'));

      let show = true;

      // Category filter
      if (selectedCategory !== 'all' && category !== selectedCategory) {
        show = false;
      }

      // Price filter
      if (selectedPrice !== 'all') {
        if (selectedPrice === '0-1000' && !(price <= 1000)) show = false;
        else if (selectedPrice === '1000-3000' && !(price >= 1000 && price <= 3000)) show = false;
        else if (selectedPrice === '3000-5000' && !(price >= 3000 && price <= 5000)) show = false;
        else if (selectedPrice === '5000' && !(price > 5000)) show = false;
      }

      product.style.display = show ? 'block' : 'none';
    });
  }
</script>

</body>
